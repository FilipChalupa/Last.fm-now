<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="assets/styles/index.css" media="screen">

	<title>Last.fm now</title>
	<meta name="description" content="Shows currently playing track.">

	<link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="16x16">
	<link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32">

</head>

<body>

	<section id="selector" class="selector view-hidden">
		<div class="selector-loading">
			<div class="loading"></div>
		</div>
		<h1 class="selector-title">Last.fm now playing</h1>
		<form id="selector-form">
			<input id="selector-input" type="text" class="selector-input" placeholder="Username">
			<button class="selector-submit">Submit</button>
		</form>
		<a class="selector-about" href="https://github.com/Onset/Last.fm-now" target="_blank">
			About Last.fm now
		</a>
	</section>

	<section class="loading" id="loading"></section>

	<section class="track" id="track">
		<div class="track-item">
			<div class="track-under"></div>
			<div class="track-in">
				<div class="track-cover"></div>
				<div class="track-info">
					<div class="track-title"></div>
					<div class="track-artist"></div>
					<div class="track-album"></div>
				</div>
			</div>
		</div>
	</section>

	<script src="assets/scripts/index.js" defer></script>
</body>
</html>
